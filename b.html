<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../LoginPage/style.css">
</head>
<body class="bg-gray-100 min-h-screen pt-16">
    <!-- Navbar -->
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 shadow-lg dark:bg-white">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="#" class="flex ms-2 md:me-24">
                        <span
                            class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-black">AProjectO</span>
                    </a>
                </div>
                <div class="hidden lg:flex flex-1 items-center justify-center space-x-8">
                    <div class="relative w-full max-w-lg">
                        <input type="text" class="h-10 w-full pl-4 pr-20 rounded-lg border focus:outline-none"
                            placeholder="Search anything...">
                        <button
                            class="absolute top-1/2 right-2 transform -translate-y-1/2 h-8 px-4 text-white rounded search-button hover:bg-gray-700">
                            Search
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </nav>

    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2"></div>
    <aside id="logo-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 shadow-lg "
        aria-label="Sidebar">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-white ">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#create-note"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-black hover:bg-gray-100 dark:hover:bg-gray-700 group hover:text-white">
                        <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a1 1 0 0 1 1 1v3h3a1 1 0 1 1 0 2h-3v3a1 1 0 1 1-2 0v-3H6a1 1 0 1 1 0-2h3V6a1 1 0 0 1 1-1Z"/>
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap ">Create Note</span>
                    </a>
                </li>
                <li>
                    <a href="#manage-notes"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-black hover:bg-gray-100 dark:hover:bg-gray-700 group hover:text-white">
                        <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                            <path
                                d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap ">Manage Notes</span>
                    </a>
                </li>
                <li>
                    <a href="#delete-notes"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-black hover:bg-gray-100 dark:hover:bg-gray-700 group hover:text-white">
                        <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                            <path
                                d="M17 4h-4V2a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v2H1a1 1 0 0 0 0 2h1v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6h1a1 1 0 1 0 0-2ZM7 2h4v2H7V2Zm1 14a1 1 0 1 1-2 0V8a1 1 0 0 1 2 0v8Zm4 0a1 1 0 0 1-2 0V8a1 1 0 0 1 2 0v8Z"/>
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap ">Delete Notes</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2"></div>
    <div class="container mx-auto p-4">

        <!-- Form Tạo/Chỉnh sửa -->
        <div id="note-form" class="bg-white p-4 rounded shadow-md mb-4 hidden">
            <h2 id="form-title" class="text-lg font-semibold mb-2">Create Note</h2>
            <input id="note-id" type="hidden">
            <div class="mb-2">
                <label class="block text-sm font-medium">Title</label>
                <input id="note-title" type="text" class="w-full p-2 border rounded" placeholder="Enter title">
            </div>
            <div class="mb-2">
                <label class="block text-sm font-medium">Content</label>
                <textarea id="note-content" class="w-full p-2 border rounded" rows="4" placeholder="Enter content"></textarea>
            </div>
            <div class="mb-2">
                <label class="block text-sm font-medium">Image URL (optional)</label>
                <input id="note-image" type="text" class="w-full p-2 border rounded" placeholder="Enter image URL">
            </div>
            <button id="save-note" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            <button id="cancel-edit" class="bg-gray-500 text-white px-4 py-2 rounded ml-2 hidden">Cancel</button>
        </div>

        <!-- Danh sách ghi chú  -->
        <div id="notes-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

        <!-- Modal Xóa -->
        <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow-md">
                <p class="mb-4">Are you sure you want to delete this note?</p>
                <div class="flex justify-end">
                    <button id="cancel-delete" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
                    <button id="confirm-delete" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="notes.js"></script>
    
</body>
</html>
</html>
