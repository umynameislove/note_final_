<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Mật Khẩu Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Đặt Mật Khẩu Mới</h2>
        <div id="status" class="mt-4 text-center text-base" role="alert"></div>
        <form onsubmit="event.preventDefault(); changePassword();" aria-label="Form đặt mật khẩu mới">
            <div class="mb-6">
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu mới</label>
                <div class="relative">
                    <input type="password" id="newPassword" class="block w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required aria-describedby="newPasswordError">
                    <button type="button" onclick="togglePassword('newPassword', this)" class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
                <span id="newPasswordError" class="text-red-500 text-sm hidden">Mật khẩu mới phải có ít nhất 6 ký tự.</span>
            </div>
            <div class="mb-8">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Xác nhận mật khẩu mới</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" class="block w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required aria-describedby="confirmPasswordError">
                    <button type="button" onclick="togglePassword('confirmPassword', this)" class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
                <span id="confirmPasswordError" class="text-red-500 text-sm hidden">Mật khẩu xác nhận không khớp.</span>
            </div>
            <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Đặt Mật Khẩu</button>
        </form>
    </div>
    <script src="new_password.js"></script>
</body>
</html>
